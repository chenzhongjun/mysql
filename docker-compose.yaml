version: '3.7'

services:
  db:
    image: mysql:8.0
    container_name: mysql-8.0
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
      - MYSQL_ROOT_PASSWORD=12345678
    volumes:
      - './var/lib/mysql:/var/lib/mysql'
      - './data:/root/data'
    ports:
      - '3306:3306'
